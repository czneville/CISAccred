<div id="login-form" class="input-group">
    <form id="loginform" name="loginform" novalidate>
        <input id="loginusername" name="loginusername" type="text" class="form-control" placeholder="Username" ng-model="username" required><br /><br />
        <input type="password" name="txtPassword" class="form-control" placeholder="Password" ng-model="password"><br /><br />
        <input id="login-btn" type="submit" class="btn btn-default" value="Login" ng-disabled="loginform.loginusername.$invalid" ng-click="login();"/>
    </form>
</div>
