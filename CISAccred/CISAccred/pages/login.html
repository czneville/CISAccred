<div id="login-form" class="input-group">
    <form>
    <input type="text" class="form-control" placeholder="Username" ng-model="username"><br /><br />
    <input type="password" class="form-control" placeholder="Password" ng-model="password"><br /><br />
    <input id="login-btn" type="submit" class="btn btn-default" value="Login" ng-click="login();"/>
    </form>
</div>
