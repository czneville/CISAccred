<div id="">

    <table class="fancy-table">
        <tr>
            <td><b>p_id</b></td>
            <td><b>p_fname</b></td>
            <td><b>p_lname</b></td>
            <td><b>p_username</b></td>
            <td><b>p_password</b></td>
            <td><b>p_isadmin</b></td>

            <td></td>
        </tr>

            <td>&nbsp;{{u["P_ID"]}}</td>
            <td>&nbsp;{{u["P_FNAME"]}}</td>
            <td>&nbsp;{{u["P_LNAME"]}}</td>
            <td>&nbsp;{{u["P_USERNAME"]}}</td>

            <td colspan="8"><a>Add new user...</a></td>
        </tr>
